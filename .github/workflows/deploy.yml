name: Deploy to EC2 from ECR

on:
  push:
    branches:
      - master  # runs only when you push to master

env:
  ECR_REPOSITORY: ecom/product-service
  IMAGE_TAG: ${{ github.sha }}  # unique tag per commit

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build Docker image and push to ECR
      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      # 5️⃣ Deploy to EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Set environment variables from secrets
            AWS_REGION=${{ secrets.AWS_REGION }}
            DB_SECRET_NAME=${{ secrets.AWS_SECRETS_DATABASE_SECRET_NAME }}
            ECR_URL=${{ steps.login-ecr.outputs.registry }}/ecom/product-service
            IMAGE_TAG=${{ github.sha }}

            # Install Docker and AWS CLI
            sudo yum update -y
            sudo yum install -y docker aws-cli
            sudo service docker start
            sudo usermod -aG docker ec2-user

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_URL

            # Pull the Docker image for this commit
            sudo docker pull $ECR_URL:$IMAGE_TAG

            # Stop and remove any existing container
            sudo docker stop product-service || true
            sudo docker rm product-service || true

            # Run the container with environment variables
            sudo docker run -d \
              --name product-service \
              -p 8082:8082 \
              -e AWS_REGION=$AWS_REGION \
              -e AWS_SECRETS_DATABASE_SECRET_NAME=$DB_SECRET_NAME \
              $ECR_URL:$IMAGE_TAG
